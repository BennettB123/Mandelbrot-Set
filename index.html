<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Mandelbrot set</title>
  <meta name="description" content="Mandelbrot set visualization tool">
  <meta name="author" content="Bennett Ballentine">

  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <canvas id="html-canvas"> Your browser does not support the canvas element that is required for this application </canvas>
  <canvas id="html-canvas-top-layer"> Your browser does not support the canvas element that is required for this application </canvas>

  <!-- Container for undo button, resolution slider, and iterations slider -->
  <div id="controls">
      <img id="refresh_svg" src="./assets/refresh.svg"></img>

      <img id="undo_svg" src="./assets/undo.svg"></img>

      <select name="resolution" id="resolution_slider">
        <option value="1">High Resolution</option>
        <option value="2" selected>Medium Resolution</option>
        <option value="3">Low Resolution</option>
        <option value="4">Very Low Resolution</option>
      </select>
  </div>

  <script src="./script.js"></script>
</body>
</html>
